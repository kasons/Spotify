<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
</head>
<body>

<div class="ui borderless fixed topmenu menu">
  <div class="ui container">
    <i class="spotify icon" id="spotifyIconHead" style="color: white"></i>
    <a class="item" id="spotifyLogoHead">Spotify</a>
    <a class="right item" style="color: white !important;">Premium</a>
    <a class="item" style="color: white !important;">Help</a>
    <a class="item" style="color: white !important;">Download</a>
    <h4 style="padding-top: 5px; color: white">|</h4>
    <a class="item" style="color: white !important;">Sign up</a>
    <a class="item" style="color: white !important;">Log In</a></div>
</div>

<div id="middlePicture">
  <div class="ui vertical center aligned segment">
    <div class="ui text container">
      <h1 class="ui inverted header">Music for everyone.</h1>
      <h3 style="color: white">Millions of songs. No credit card needed.</h3>
      <div class="ui huge circular button" id="btn">GET SPOTIFY FREE</div>
    </div>
  </div>
</div>

<div id="footer">
  <div class="ui four column left grid container">
    <div class="column">
      <i class="spotify icon" id="spotifyIconFoot"></i>
      <a class="item" id="spotifyLogoFoot">Spotify</a>
    </div>
    <div class="column">
      <h3 style="padding-top: 4em; font-size: 15px; color: gray">COMPANY</h3>
      <h4>About</h4>
      <h4>Jobs</h4>
      <h4>For the Record</h4>
    </div>
    <div class="column">
      <h3 style="padding-top: 4em; font-size: 15px; color: gray">COMMUNITIES</h3>
      <h4>For Artists</h4>
      <h4>Developers</h4>
      <h4>Brands</h4>
    </div>
    <div class="column">
      <h3 style="padding-top: 4em; font-size: 15px; color: gray">USEFUL LINKS</h3>
      <h4>Help</h4>
      <h4>Web Player</h4>
      <h4>Free Mobile App</h4>
    </div>
  </div>
</div>

</body>
</html>
